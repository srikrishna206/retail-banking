name: CI/CD - Retail Banking

on:
  push:
    branches:
      - master   # change to "main" if that's your default branch
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build with Maven (skip Sonar)
        run: mvn clean package -DskipTests -Dsonar.skip=true

      - name: Run Unit Tests (skip Sonar)
        run: mvn test -Dsonar.skip=true

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: retail-banking-jar
          path: target/*.jar

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: retail-banking-jar
          path: target

      - name: Check Docker Secrets
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "Error: DOCKER_USERNAME secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "Error: DOCKER_PASSWORD secret is not set"
            exit 1
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
              context: .
              push: true
              tags: ${{ secrets.DOCKER_USERNAME }}/retail-banking:latest


  deploy:
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Check SSH Secrets
        run: |
          if [ -z "${{ secrets.SERVER_HOST }}" ] || [ -z "${{ secrets.SERVER_USER }}" ] || [ -z "${{ secrets.SERVER_SSH_KEY }}" ]; then
            echo "Error: One or more server SSH secrets are missing!"
            exit 1
          fi

      - name: SSH to Server & Deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/retail-banking || git clone https://github.com/ohbus/retail-banking.git ~/retail-banking
            cd ~/retail-banking
            git pull origin master
            docker pull ${{ secrets.DOCKER_USERNAME }}/retail-banking:latest
            docker compose -f docker-compose.prod.yml up -d --build
